name: Build and Test

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Navigate to web directory
        run: cd web
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build
