name: New Build

on:
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

  test:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Test Coverage
        run: pnpm test:coverage

      - name: Add test results to PR
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: "web/coverage/lcov.info"
          min_coverage: 0
      - name: Create Coverage Badges
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          style: flat
          source: web/coverage/coverage-summary.json
          output: web/coverage/badges.svg
          jsonPath: totals.percent_covered

      - name: Add Coverage Badge to PR
        uses: peter-evans/create-or-update-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## Test Coverage
            ![Coverage](https://raw.githubusercontent.com/${{ github.repository }}/${{ github.sha }}/web/coverage/badges.svg)
          edit-mode: replace
